<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">

        
      
        
    </head>
    <body  >
        <div class="player">
        <div class="row">
            <img src="https://static.wixstatic.com/media/97d43c_11d15eec0b364ee29afa48adc77e8e6d~mv2_d_4000_3184_s_4_2.png/v1/fill/w_241,h_192,al_c,usm_0.66_1.00_0.01/97d43c_11d15eec0b364ee29afa48adc77e8e6d~mv2_d_4000_3184_s_4_2.png"> 
        <div> <b style="text-align: center; display: block;">Jouer1</b></div>
            <b style="text-align: center; display: block;">1</b>
        </div>
        <div class="main">
            <img src="https://static.wixstatic.com/media/97d43c_11d15eec0b364ee29afa48adc77e8e6d~mv2_d_4000_3184_s_4_2.png/v1/fill/w_241,h_192,al_c,usm_0.66_1.00_0.01/97d43c_11d15eec0b364ee29afa48adc77e8e6d~mv2_d_4000_3184_s_4_2.png"> 
            <div><b style="text-align: center; display: block; width: 28%;">Jouer2</b></div>
        <div>  <b style="text-align: center; display: block; width: 28%;">0</b></div>
        </div>

</div>

    <section>
        <div class="container">
            <div data-cell-index="0" class="cell"></div>
            <div data-cell-index="1" class="cell"></div>
            <div data-cell-index="2" class="cell"></div>
            <div data-cell-index="3" class="cell"></div>
            <div data-cell-index="4" class="cell"></div>
            <div data-cell-index="5" class="cell"></div>
            <div data-cell-index="6" class="cell"></div>
            <div data-cell-index="7" class="cell"></div>
            <div data-cell-index="8" class="cell"></div>
        </div>
        <h2 class="status"></h2>
        <button class="restart">Restart Game</button>
    </section>
    <script src="index.js">

    </script>
    </body>
</html>
